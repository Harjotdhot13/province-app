<div class="container">
  <div class="col-sm-offset-2 col-sm-8">
    <div class="panel panel-primary">
      <div class="panel-heading">List of Cities by Population
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
              <thead class="thead-inverse">
                <tr>
                  <th>Name</th>
                  <th>Population</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let province of province?.topCities">
                    <td>{{ province?.cityName }}</td>  
                  <td>{{ province?.cityPopulation }}</td>  
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <a class="btn btn-default" (click)="onBack()" style="width:80px">
            <i class="glyphicon glyphicon-menu-left"></i> Back
        </a>
      </div>
    </div>
  </div>
</div>
